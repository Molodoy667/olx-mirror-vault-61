<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal React Test</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        function App() {
            const [message, setMessage] = React.useState('React работает!');
            
            return React.createElement('div', { style: { padding: '20px' } }, [
                React.createElement('h1', { key: 'title' }, 'Тест React'),
                React.createElement('p', { key: 'message' }, message),
                React.createElement('button', { 
                    key: 'button',
                    onClick: () => setMessage('Кнопка нажата! ' + new Date().toLocaleTimeString())
                }, 'Нажми меня')
            ]);
        }
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
