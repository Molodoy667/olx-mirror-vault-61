<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLX - Minimal Test</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: rgba(76, 175, 80, 0.3); }
        .error { background: rgba(244, 67, 54, 0.3); }
        .info { background: rgba(33, 150, 243, 0.3); }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        function MinimalApp() {
            const [status, setStatus] = React.useState('–ó–∞–≥—Ä—É–∑–∫–∞...');
            const [tests, setTests] = React.useState([]);
            
            const addTest = (message, type = 'info') => {
                setTests(prev => [...prev, { message, type, time: new Date().toLocaleTimeString() }]);
            };
            
            React.useEffect(() => {
                setStatus('React –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ!');
                addTest('‚úÖ React —Ä–∞–±–æ—Ç–∞–µ—Ç', 'success');
                addTest('‚úÖ Babel –∫–æ–º–ø–∏–ª–∏—Ä—É–µ—Ç JSX', 'success');
                addTest('‚úÖ useState –∏ useEffect —Ä–∞–±–æ—Ç–∞—é—Ç', 'success');
                
                // –¢–µ—Å—Ç localStorage
                try {
                    localStorage.setItem('test', 'ok');
                    localStorage.removeItem('test');
                    addTest('‚úÖ localStorage —Ä–∞–±–æ—Ç–∞–µ—Ç', 'success');
                } catch (e) {
                    addTest('‚ùå localStorage: ' + e.message, 'error');
                }
                
                // –¢–µ—Å—Ç fetch
                if (typeof fetch !== 'undefined') {
                    addTest('‚úÖ Fetch API –¥–æ—Å—Ç—É–ø–µ–Ω', 'success');
                } else {
                    addTest('‚ùå Fetch API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω', 'error');
                }
                
                // –¢–µ—Å—Ç –∑–∞–≥—Ä—É–∑–∫–∏ main app
                setTimeout(() => {
                    fetch('/index.html')
                        .then(response => {
                            if (response.ok) {
                                addTest('‚úÖ –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–æ—Å—Ç—É–ø–Ω–æ', 'success');
                            } else {
                                addTest('‚ùå –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ', 'error');
                            }
                        })
                        .catch(error => {
                            addTest('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + error.message, 'error');
                        });
                }, 1000);
                
            }, []);
            
            const testMainApp = () => {
                addTest('üîÑ –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –æ—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ...', 'info');
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            };
            
            return React.createElement('div', { className: 'container' }, [
                React.createElement('h1', { key: 'title' }, 'üîç OLX - –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞'),
                React.createElement('div', { key: 'status', className: 'card' }, [
                    React.createElement('h2', { key: 'status-title' }, '–°—Ç–∞—Ç—É—Å: ' + status),
                    React.createElement('p', { key: 'url' }, 'URL: ' + window.location.href),
                    React.createElement('p', { key: 'time' }, '–í—Ä–µ–º—è: ' + new Date().toLocaleString())
                ]),
                React.createElement('div', { key: 'tests', className: 'card' }, [
                    React.createElement('h3', { key: 'tests-title' }, '–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–æ–≤:'),
                    ...tests.map((test, index) => 
                        React.createElement('div', { 
                            key: index, 
                            className: `status ${test.type}` 
                        }, `${test.time} - ${test.message}`)
                    )
                ]),
                React.createElement('div', { key: 'actions', className: 'card' }, [
                    React.createElement('h3', { key: 'actions-title' }, '–î–µ–π—Å—Ç–≤–∏—è:'),
                    React.createElement('button', { 
                        key: 'test-main', 
                        onClick: testMainApp 
                    }, '–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å –æ—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ'),
                    React.createElement('button', { 
                        key: 'refresh', 
                        onClick: () => window.location.reload() 
                    }, '–û–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É')
                ])
            ]);
        }
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(MinimalApp));
    </script>
</body>
</html>
