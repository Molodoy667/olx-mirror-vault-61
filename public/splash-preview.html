<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novado Splash Screen Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .splash-container {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #3B82F6 0%, #1E40AF 100%);
            overflow: hidden;
        }
        
        .background-circles {
            position: absolute;
            inset: 0;
            overflow: hidden;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 4s ease-in-out infinite;
        }
        
        .circle:nth-child(1) { width: 80px; height: 80px; top: 10%; left: 15%; animation-delay: 0s; }
        .circle:nth-child(2) { width: 60px; height: 60px; top: 20%; right: 20%; animation-delay: 1s; }
        .circle:nth-child(3) { width: 100px; height: 100px; bottom: 30%; left: 10%; animation-delay: 2s; }
        .circle:nth-child(4) { width: 40px; height: 40px; bottom: 20%; right: 15%; animation-delay: 1.5s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }
        
        .logo-container {
            position: relative;
            margin-bottom: 2rem;
            animation: logoAppear 1s ease-out;
        }
        
        .logo-glow {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 1.5rem;
            filter: blur(20px);
            transform: scale(1.1);
        }
        
        .logo {
            position: relative;
            width: 128px;
            height: 128px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .logo-n {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
        }
        
        .brand-name {
            margin-bottom: 1rem;
            animation: brandAppear 1s ease-out 0.5s both;
        }
        
        .brand-name h1 {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            margin: 0 0 0.5rem 0;
            letter-spacing: 0.1em;
        }
        
        .brand-name .letter {
            display: inline-block;
            animation: letterDrop 0.5s ease-out both;
        }
        
        .letter:nth-child(1) { animation-delay: 0.8s; }
        .letter:nth-child(2) { animation-delay: 0.9s; }
        .letter:nth-child(3) { animation-delay: 1.0s; }
        .letter:nth-child(4) { animation-delay: 1.1s; }
        .letter:nth-child(5) { animation-delay: 1.2s; }
        .letter:nth-child(6) { animation-delay: 1.3s; }
        
        @keyframes letterDrop {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .accent-line {
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #60A5FA 0%, #FDE047 100%);
            border-radius: 2px;
            animation: lineExpand 0.8s ease-out 1.4s both;
        }
        
        @keyframes lineExpand {
            from { width: 0; }
            to { width: 100%; }
        }
        
        .slogan {
            text-align: center;
            padding: 0 2rem;
            animation: sloganAppear 0.6s ease-out 1.8s both;
        }
        
        .slogan-main {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin: 0 0 0.5rem 0;
        }
        
        .slogan-sub {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            margin: 0;
        }
        
        .progress-container {
            position: absolute;
            bottom: 4rem;
            left: 2rem;
            right: 2rem;
            animation: progressAppear 1s ease-out 2.5s both;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, white, #E5E7EB);
            border-radius: 2px;
            animation: progressFill 3s ease-out;
        }
        
        @keyframes progressFill {
            from { width: 0%; }
            to { width: 100%; }
        }
        
        .progress-text {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
            margin-top: 0.75rem;
        }
        
        .decorative-dots {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .dot-1 { top: 2.5rem; left: 2.5rem; animation-delay: 0s; }
        .dot-2 { top: 5rem; right: 4rem; animation-delay: 1s; }
        .dot-3 { bottom: 8rem; left: 5rem; animation-delay: 0.5s; }
        .dot-4 { bottom: 10rem; right: 3rem; animation-delay: 0.7s; }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }
        
        @keyframes logoAppear {
            from { opacity: 0; transform: scale(0) rotate(-180deg); }
            to { opacity: 1; transform: scale(1) rotate(0deg); }
        }
        
        @keyframes brandAppear {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes sloganAppear {
            from { opacity: 0; transform: translateY(20px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        @keyframes progressAppear {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Mobile responsive */
        @media (max-width: 640px) {
            .logo { width: 96px; height: 96px; }
            .logo-n { font-size: 3rem; }
            .brand-name h1 { font-size: 2.5rem; }
            .slogan-main { font-size: 1.125rem; }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <!-- Background Animation -->
        <div class="background-circles">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        
        <!-- Logo -->
        <div class="logo-container">
            <div class="logo-glow"></div>
            <div class="logo">
                <div class="logo-n">N</div>
            </div>
        </div>
        
        <!-- Brand Name -->
        <div class="brand-name">
            <h1>
                <span class="letter">N</span>
                <span class="letter">O</span>
                <span class="letter">V</span>
                <span class="letter">A</span>
                <span class="letter">D</span>
                <span class="letter">O</span>
            </h1>
            <div class="accent-line"></div>
        </div>
        
        <!-- Slogan -->
        <div class="slogan">
            <p class="slogan-main">Безліч оголошень чекають на тебе</p>
            <p class="slogan-sub">Український маркетплейс №1</p>
        </div>
        
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <p class="progress-text">Завантаження...</p>
        </div>
        
        <!-- Decorative Dots -->
        <div class="decorative-dots dot-1"></div>
        <div class="decorative-dots dot-2"></div>
        <div class="decorative-dots dot-3"></div>
        <div class="decorative-dots dot-4"></div>
    </div>
    
    <script>
        // Автоматически перезагружать превью каждые 6 секунд
        setTimeout(() => {
            window.location.reload();
        }, 6000);
    </script>
</body>
</html>
