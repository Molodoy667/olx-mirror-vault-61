<!DOCTYPE html><html><head><title>Cookie Analysis</title></head><body><h1>Cookie Analysis</h1><div id="results"></div><script>function analyze() { const cookies = document.cookie.split(";"); let total = 0; let html = "<h2>Cookies:</h2>"; cookies.forEach(c => { if(c.trim()) { const size = new Blob([c.trim()]).size; total += size; html += "<p>" + c.split("=")[0].trim() + ": " + (size/1024).toFixed(2) + " KB</p>"; } }); html += "<h3>Total: " + (total/1024/1024).toFixed(2) + " MB</h3>"; document.getElementById("results").innerHTML = html; } analyze();</script></body></html>
