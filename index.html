    <!-- Theme initialization script - must run before React renders -->
    <script>
      (function() {
        try {
          const savedTheme = localStorage.getItem('theme');
          const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          const theme = savedTheme || systemTheme;
          
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          // Fallback to light theme if there's an error
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('‚úÖ SW registered: ', registration);
              
              // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∫–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
              setInterval(() => {
                registration.update();
              }, 5 * 60 * 1000);
              
              // –°–ª—É—à–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –æ—Ç SW
              navigator.serviceWorker.addEventListener('message', (event) => {
                if (event.data && event.data.type === 'UPDATE_AVAILABLE') {
                  console.log('üîÑ Update available:', event.data.version);
                  
                  // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
                  if (confirm('–î–æ—Å—Ç—É–ø–Ω–∞ –Ω–æ–≤–∞ –≤–µ—Ä—Å—ñ—è –¥–æ–¥–∞—Ç–∫—É. –û–Ω–æ–≤–∏—Ç–∏ –∑–∞—Ä–∞–∑?')) {
                    window.location.reload();
                  }
                }
              });
            })
            .catch((registrationError) => {
              console.log('‚ùå SW registration failed: ', registrationError);
            });
        });
      }
      
      // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ PWA
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('üíæ PWA install prompt available');
        e.preventDefault();
        deferredPrompt = e;
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —É—Å—Ç–∞–Ω–æ–≤–∫–∏ (–º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –≤ UI)
        const installButton = document.getElementById('install-button');
        if (installButton) {
          installButton.style.display = 'block';
          installButton.addEventListener('click', () => {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              console.log('üë§ User choice:', choiceResult.outcome);
              deferredPrompt = null;
            });
          });
        }
      });
