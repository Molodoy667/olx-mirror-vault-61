name: ğŸ“± Android APK (Offline)

on:
  workflow_dispatch:
    inputs:
      force_clean:
        description: 'Force clean Android project'
        required: false
        default: 'false'
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: npm install --legacy-peer-deps
      
    - name: ğŸ—ï¸ Build PWA
      run: npm run build
      
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: ğŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸ“± Accept SDK licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
      
    - name: ğŸ§¹ Clean Android (if requested)
      if: ${{ github.event.inputs.force_clean == 'true' }}
      run: rm -rf android/
      
    - name: âš™ï¸ Setup Capacitor
      run: |
        npx cap init "Novado" "com.novado.app" --web-dir=dist || echo "Already initialized"
        npx cap add android || echo "Platform already exists"
        npx cap sync android
        
    - name: ğŸ”§ Prepare Android build
      run: |
        cd android
        
        # Create minimal working build.gradle
        cat > build.gradle << 'EOF'
buildscript {
    ext {
        compileSdkVersion = 34
        targetSdkVersion = 34
        minSdkVersion = 22
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.0'
    }
}

apply from: "capacitor.settings.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
EOF
        
        # Create gradle.properties
        cat > gradle.properties << 'EOF'
org.gradle.jvmargs=-Xmx2048m
android.useAndroidX=true
android.enableJetifier=true
EOF
        
        # Create settings.gradle
        cat > settings.gradle << 'EOF'
include ':app'
include ':capacitor-cordova-android-plugins'
project(':capacitor-cordova-android-plugins').projectDir = new File('./capacitor-cordova-android-plugins/')

apply from: 'capacitor.settings.gradle'
EOF
        
    - name: ğŸ”§ Install Gradle wrapper manually
      run: |
        cd android
        
        # Download gradle wrapper files directly
        mkdir -p gradle/wrapper
        
        # Download gradle-wrapper.jar
        curl -L https://github.com/gradle/gradle/raw/v8.0.2/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar || echo "Failed to download gradle-wrapper.jar"
        
        # Create gradle-wrapper.properties
        cat > gradle/wrapper/gradle-wrapper.properties << 'EOF'
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-8.0.2-bin.zip
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
EOF
        
        # Create gradlew script
        cat > gradlew << 'EOF'
#!/bin/sh
exec java -jar gradle/wrapper/gradle-wrapper.jar "$@"
EOF
        
        chmod +x gradlew
        
        echo "âœ… Gradle wrapper created manually"
        
    - name: ğŸ—ï¸ Build APK
      run: |
        cd android
        
        # Try to build APK
        if [ -f "gradlew" ]; then
          echo "ğŸš€ Building APK with gradlew..."
          ./gradlew assembleDebug --stacktrace || echo "Gradlew build failed"
        fi
        
        # Check if APK was created
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "âœ… APK built successfully!"
          ls -la app/build/outputs/apk/debug/
          du -sh app/build/outputs/apk/debug/app-debug.apk
        else
          echo "âŒ APK not found, checking alternatives..."
          find . -name "*.apk" -type f || echo "No APK files found"
        fi
        
    - name: ğŸ“‹ Get version
      id: version
      run: echo "VERSION=$(date +'%Y.%m.%d-%H%M')-offline" >> $GITHUB_OUTPUT
      
    - name: ğŸš€ Create Release
      if: hashFiles('android/app/build/outputs/apk/debug/app-debug.apk') != ''
      uses: softprops/action-gh-release@v1
