name: 📱 Build Novado APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📋 Install dependencies
      run: npm install --legacy-peer-deps
      
    - name: 🏗️ Build PWA
      run: npm run build
      
    - name: ☕ Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: 🤖 Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: 🔧 Setup Gradle 8.2
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: '8.2'
        
    - name: 📱 Accept Android licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
      
    - name: 📱 Install Android build tools
      run: |
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-34"
        
    - name: ⚙️ Create Android project
      run: |
        npx cap add android
        npx cap sync android
        
    - name: 🔧 Update Gradle wrapper to 8.2
      run: |
        cd android
        
        # Update gradle-wrapper.properties to use Gradle 8.2
        echo "distributionBase=GRADLE_USER_HOME" > gradle/wrapper/gradle-wrapper.properties
        echo "distributionPath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
        echo "distributionUrl=https\\://services.gradle.org/distributions/gradle-8.2-all.zip" >> gradle/wrapper/gradle-wrapper.properties
        echo "zipStoreBase=GRADLE_USER_HOME" >> gradle/wrapper/gradle-wrapper.properties
        echo "zipStorePath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
        
        chmod +x gradlew
        
        echo "✅ Gradle wrapper updated to 8.2"
        
    - name: 🏗️ Build APK
      run: |
        cd android
        ./gradlew assembleDebug
        
    - name: 📋 Get version
      id: version
      run: echo "VERSION=$(date +'%Y.%m.%d.%H%M')" >> $GITHUB_OUTPUT
      
    - name: 🚀 Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}
        name: 📱 Novado v${{ steps.version.outputs.VERSION }}
        body: |
          📱 **Novado Android APK**
          
          📅 Версія: ${{ steps.version.outputs.VERSION }}
          📱 Назва: **Novado**
          🇺🇦 Слоган: "Безліч оголошень чекають на тебе"
          
          ### 📥 Встановлення:
          1. Завантажте APK
          2. Увімкніть "Невідомі джерела" 
          3. Встановіть APK
          
          ### ✨ Функції:
          - 🎬 Splash screen з анімацією
          - 📱 Іконка з буквою N
          - 🔄 Автооновлення
          
        files: android/app/build/outputs/apk/debug/app-debug.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}