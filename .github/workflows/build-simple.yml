name: üì± Simple APK Build (Fallback)

on:
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild Android project'
        required: false
        default: 'false'
        type: boolean

jobs:
  build-simple:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
      
    - name: üì¶ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: üìã Install dependencies
      run: npm install --legacy-peer-deps
      
    - name: üèóÔ∏è Build PWA
      run: npm run build
      
    - name: ‚òï Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: ü§ñ Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: üì± Accept Android SDK licenses
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
      
    - name: üîß Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: '8.0.2'
      
    - name: üßπ Force clean (if requested)
      if: ${{ github.event.inputs.force_rebuild == 'true' }}
      run: |
        echo "üßπ Force cleaning Android project..."
        rm -rf android/
        echo "‚úÖ Android project removed"
      
    - name: ‚öôÔ∏è Initialize Capacitor
      run: |
        echo "üîß Initializing Capacitor..."
        npx cap init "Novado" "com.novado.app" --web-dir=dist
        echo "‚úÖ Capacitor initialized"
        
    - name: üì± Add Android platform
      run: |
        echo "üì± Adding Android platform..."
        npx cap add android
        echo "‚úÖ Android platform added"
      
    - name: üîÑ Sync with Android
      run: |
        echo "üîÑ Syncing with Android..."
        npx cap sync android
        echo "‚úÖ Sync completed"
      
    - name: üîç Detailed diagnostics
      run: |
        echo "üìÅ Project structure:"
        ls -la
        echo ""
        echo "üì± Android directory:"
        ls -la android/ || echo "‚ùå android directory not found"
        echo ""
        echo "üîß Gradle files:"
        find android/ -name "*gradle*" -type f 2>/dev/null || echo "No gradle files found"
        echo ""
        echo "üì± App directory:"
        ls -la android/app/ 2>/dev/null || echo "‚ùå android/app not found"
        echo ""
        echo "üîß Gradlew files:"
        ls -la android/gradlew* 2>/dev/null || echo "‚ùå gradlew not found"
      
    - name: üîß Create Gradle Wrapper and build
      run: |
        cd android
        
        # –°–æ–∑–¥–∞–µ–º gradle wrapper –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
        if [ ! -f "./gradlew" ]; then
          echo "üîß Creating missing Gradle Wrapper..."
          
          # –°–æ–∑–¥–∞–µ–º –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–æ–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã
          if [ ! -f "build.gradle" ]; then
            cat > build.gradle << 'EOF'
buildscript {
    ext {
        compileSdkVersion = 34
        targetSdkVersion = 34
        minSdkVersion = 22
        cordovaAndroidVersion = '10.1.1'
        kotlin_version = '1.9.10'
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply from: "capacitor.settings.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
EOF
          fi
          
          if [ ! -f "gradle.properties" ]; then
            cat > gradle.properties << 'EOF'
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
android.useAndroidX=true
android.enableJetifier=true
EOF
          fi
          
          if [ ! -f "settings.gradle" ]; then
            cat > settings.gradle << 'EOF'
include ':app'
include ':capacitor-cordova-android-plugins'
project(':capacitor-cordova-android-plugins').projectDir = new File('./capacitor-cordova-android-plugins/')
apply from: 'capacitor.settings.gradle'
EOF
          fi
          
          # –°–æ–∑–¥–∞–µ–º gradle wrapper
          gradle wrapper --gradle-version 8.0.2 --distribution-type all
        fi
        
        # –£–±–µ–∂–¥–∞–µ–º—Å—è —á—Ç–æ gradlew –∏–º–µ–µ—Ç –ø—Ä–∞–≤–∞ –Ω–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ
        chmod +x ./gradlew
        
        echo "üöÄ Building APK..."
        ./gradlew assembleDebug --stacktrace --info
        
        echo "‚úÖ Build completed, checking results..."
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "‚úÖ APK built successfully!"
          ls -la app/build/outputs/apk/debug/
        else
          echo "‚ùå APK not found!"
          find app/build -name "*.apk" -type f 2>/dev/null || echo "No APK files found anywhere"
          exit 1
        fi
        
    - name: üì§ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: simple-android-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: üìã Get version
      id: version
      run: echo "VERSION=$(date +'%Y.%m.%d-%H%M')-simple" >> $GITHUB_OUTPUT
      
    - name: üìù Rename APK
      run: |
        cp android/app/build/outputs/apk/debug/app-debug.apk novado-v${{ steps.version.outputs.VERSION }}.apk
        
    - name: üöÄ Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}
        name: üì± Novado v${{ steps.version.outputs.VERSION }} (Simple Build)
        body: |
          ## üöÄ –ü—Ä–æ—Å—Ç–∞—è –∑–±—ñ—Ä–∫–∞ Android APK
          
          üìÖ **–í–µ—Ä—Å—ñ—è**: ${{ steps.version.outputs.VERSION }}  
          üì± **–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞**: Android  
          üîÑ **–¢–∏–ø**: Debug Build (Simple)  
          üõ†Ô∏è **–ú–µ—Ç–æ–¥**: Manual workflow dispatch
          
          ### üì• –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è:
          1. –ó–∞–≤–∞–Ω—Ç–∞–∂—Ç–µ APK —Ñ–∞–π–ª –Ω–∏–∂—á–µ
          2. –£–≤—ñ–º–∫–Ω—ñ—Ç—å "–ù–µ–≤—ñ–¥–æ–º—ñ –¥–∂–µ—Ä–µ–ª–∞" –≤ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è—Ö Android
          3. –í—Å—Ç–∞–Ω–æ–≤—ñ—Ç—å APK —Ñ–∞–π–ª
          4. –í—ñ–¥–∫—Ä–∏–π—Ç–µ –¥–æ–¥–∞—Ç–æ–∫ Novado
          
          ### ‚ö†Ô∏è –ü—Ä–∏–º—ñ—Ç–∫–∞:
          –¶—è –∑–±—ñ—Ä–∫–∞ —Å—Ç–≤–æ—Ä–µ–Ω–∞ —á–µ—Ä–µ–∑ —Ä–µ–∑–µ—Ä–≤–Ω–∏–π workflow –ø—ñ—Å–ª—è –ø—Ä–æ–±–ª–µ–º –∑ –æ—Å–Ω–æ–≤–Ω–∏–º.
          –§—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª—å–Ω—ñ—Å—Ç—å –ø–æ–≤–Ω—ñ—Å—Ç—é —ñ–¥–µ–Ω—Ç–∏—á–Ω–∞ –æ—Å–Ω–æ–≤–Ω—ñ–π –∑–±—ñ—Ä—Ü—ñ.
          
        files: |
          novado-v${{ steps.version.outputs.VERSION }}.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}