          - üì± –Ü–∫–æ–Ω–∫–∞ –∑ –±—É–∫–≤–æ—é N —É –≥—Ä–∞–¥—ñ—î–Ω—Ç—ñ
          - üá∫üá¶ –°–ª–æ–≥–∞–Ω: "–ë–µ–∑–ª—ñ—á –æ–≥–æ–ª–æ—à–µ–Ω—å —á–µ–∫–∞—é—Ç—å –Ω–∞ —Ç–µ–±–µ"
