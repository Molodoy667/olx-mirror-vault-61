name: üì± Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-web:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
      
    - name: üì¶ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: üìã Install dependencies
      run: npm ci
      
    - name: üèóÔ∏è Build web app
      run: npm run build
      
    - name: üì§ Upload web build
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: dist/

  build-android:
    needs: build-web
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
      
    - name: üì¶ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: üì• Download web build
      uses: actions/download-artifact@v4
      with:
        name: web-build
        path: dist/
        
    - name: ‚òï Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: ü§ñ Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: üì± Install Capacitor
      run: |
        npm install -g @capacitor/cli
        npm install @capacitor/core @capacitor/android
        
    - name: ‚öôÔ∏è Initialize Capacitor
      run: |
        npx cap init "Novado" "com.novado.app" --web-dir=dist
        
    - name: ü§ñ Add Android platform
      run: npx cap add android
      
    - name: üîÑ Sync with Android
      run: npx cap sync android
      
    - name: üèóÔ∏è Build Android APK
      run: |
        cd android
        ./gradlew assembleDebug
        
    - name: üì§ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk

  release:
    needs: build-android
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: üì• Download APK
      uses: actions/download-artifact@v4
      with:
        name: android-apk
        
    - name: üìã Get version
      id: version
      run: echo "VERSION=$(date +'%Y.%m.%d.%H%M')" >> $GITHUB_OUTPUT
      
    - name: üöÄ Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}
        name: Novado v${{ steps.version.outputs.VERSION }}
        body: |
          üöÄ **–ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∞ –∑–±—ñ—Ä–∫–∞ APK**
          
          üìÖ **–î–∞—Ç–∞**: ${{ steps.version.outputs.VERSION }}
          üì± **–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞**: Android
          üîÑ **–¢–∏–ø**: Debug Build
          
          ### üì• –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è:
          - –ó–∞–≤–∞–Ω—Ç–∞–∂—Ç–µ `novado-v${{ steps.version.outputs.VERSION }}.apk`
          - –£–≤—ñ–º–∫–Ω—ñ—Ç—å "–ù–µ–≤—ñ–¥–æ–º—ñ –¥–∂–µ—Ä–µ–ª–∞" –≤ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è—Ö Android
          - –í—Å—Ç–∞–Ω–æ–≤—ñ—Ç—å APK —Ñ–∞–π–ª
          
          ### üîÑ –ê–≤—Ç–æ–æ–Ω–æ–≤–ª–µ–Ω–Ω—è:
          - –ü—Ä–∏–ª–æ–∂–µ–Ω–Ω—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –ø–µ—Ä–µ–≤—ñ—Ä—è—Ç–∏–º–µ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è
          - PWA —Ñ—É–Ω–∫—Ü—ñ—ó –∑–∞–±–µ–∑–ø–µ—á—É—é—Ç—å —Å–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—é –∑ –≤–µ–±-–≤–µ—Ä—Å—ñ—î—é
          
        files: |
          app-debug.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}