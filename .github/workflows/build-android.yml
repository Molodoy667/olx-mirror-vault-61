name: 📱 Android APK Builder

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📋 Install dependencies
      run: npm install --legacy-peer-deps
      
    - name: 🏗️ Build PWA
      run: npm run build
      
    - name: ☕ Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: 🤖 Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: 🔧 Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: '8.0.2'
        
    - name: 📱 Accept SDK licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
      
    - name: ⚙️ Setup Capacitor
      run: |
        npx cap init "Novado" "com.novado.app" --web-dir=dist || echo "Already initialized"
        npx cap add android || echo "Platform already exists"
        npx cap sync android
        
    - name: 🔧 Create Gradle files
      run: |
        cd android
        
        # Create build.gradle
        echo 'buildscript { ext { compileSdkVersion = 34; targetSdkVersion = 34; minSdkVersion = 22 } dependencies { classpath "com.android.tools.build:gradle:8.0.0" } }' > build.gradle
        echo 'apply from: "capacitor.settings.gradle"' >> build.gradle
        echo 'allprojects { repositories { google(); mavenCentral() } }' >> build.gradle
        
        # Create gradle.properties
        echo 'org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8' > gradle.properties
        echo 'android.useAndroidX=true' >> gradle.properties
        echo 'android.enableJetifier=true' >> gradle.properties
        
        # Create settings.gradle
        echo 'include ":app"' > settings.gradle
        echo 'include ":capacitor-cordova-android-plugins"' >> settings.gradle
        echo 'apply from: "capacitor.settings.gradle"' >> settings.gradle
        
        # Create gradle wrapper
        gradle wrapper --gradle-version 8.0.2
        chmod +x gradlew
        
    - name: 🏗️ Build APK
      run: |
        cd android
        ./gradlew assembleDebug --stacktrace
        
    - name: 📋 Get version
      id: version
      run: echo "VERSION=$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_OUTPUT
      
    - name: 📝 Prepare APK
      run: |
        mkdir -p release
        cp android/app/build/outputs/apk/debug/app-debug.apk release/novado-v${{ steps.version.outputs.VERSION }}.apk
        
    - name: 🚀 Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}
        name: 📱 Novado v${{ steps.version.outputs.VERSION }}
        body: |
          🚀 **Android APK готовий!**
          
          📅 Версія: ${{ steps.version.outputs.VERSION }}
          📱 Платформа: Android
          
          ### 📥 Встановлення:
          1. Завантажте APK нижче
          2. Увімкніть "Невідомі джерела" 
          3. Встановіть APK
          
          ### ✨ Функції:
          - 🎬 Splash screen з анімацією
          - 📱 Іконка з буквою N
          - 🇺🇦 Український брендинг
          - 🔄 Автооновлення
          
        files: release/novado-v${{ steps.version.outputs.VERSION }}.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}