name: ğŸ“± Android APK Builder

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: npm install --legacy-peer-deps
      
    - name: ğŸ—ï¸ Build PWA
      run: npm run build
      
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: ğŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸ”§ Install Gradle manually
      run: |
        # Ğ¡ĞºĞ°Ñ‡Ğ¸Ğ²Ğ°ĞµĞ¼ Gradle Ğ½Ğ°Ğ¿Ñ€ÑĞ¼ÑƒÑ ĞµÑĞ»Ğ¸ ÑĞµÑ€Ğ²Ğ¸Ñ Ğ½ĞµĞ´Ğ¾ÑÑ‚ÑƒĞ¿ĞµĞ½
        wget -q https://services.gradle.org/distributions/gradle-8.0.2-bin.zip || \
        curl -sL https://services.gradle.org/distributions/gradle-8.0.2-bin.zip -o gradle-8.0.2-bin.zip || \
        echo "âš ï¸ Gradle download failed, will try system gradle"
        
        if [ -f "gradle-8.0.2-bin.zip" ]; then
          unzip -q gradle-8.0.2-bin.zip
          export PATH=$PWD/gradle-8.0.2/bin:$PATH
          echo "âœ… Gradle 8.0.2 installed manually"
        fi
        
    - name: ğŸ“± Accept SDK licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
      
    - name: âš™ï¸ Setup Capacitor
      run: |
        npx cap init "Novado" "com.novado.app" --web-dir=dist || echo "Already initialized"
        npx cap add android || echo "Platform already exists"
        npx cap sync android
        
    - name: ğŸ”§ Create Gradle files
      run: |
        cd android
        
        # Create build.gradle (Ğ¿Ñ€Ğ¾ÑÑ‚Ğ°Ñ Ğ²ĞµÑ€ÑĞ¸Ñ)
        printf 'buildscript {\n  ext {\n    compileSdkVersion = 34\n    targetSdkVersion = 34\n    minSdkVersion = 22\n  }\n  dependencies {\n    classpath "com.android.tools.build:gradle:8.0.0"\n  }\n}\n' > build.gradle
        printf 'apply from: "capacitor.settings.gradle"\n' >> build.gradle
        printf 'allprojects {\n  repositories {\n    google()\n    mavenCentral()\n  }\n}\n' >> build.gradle
        
        # Create gradle.properties
        printf 'org.gradle.jvmargs=-Xmx2048m\n' > gradle.properties
        printf 'android.useAndroidX=true\n' >> gradle.properties
        printf 'android.enableJetifier=true\n' >> gradle.properties
        
        # Create settings.gradle
        printf 'include ":app"\n' > settings.gradle
        printf 'include ":capacitor-cordova-android-plugins"\n' >> settings.gradle
        printf 'apply from: "capacitor.settings.gradle"\n' >> settings.gradle
        
        # Create gradle wrapper (try multiple approaches)
        if command -v gradle >/dev/null 2>&1; then
          gradle wrapper --gradle-version 8.0.2 || gradle wrapper || echo "Wrapper creation failed"
        else
          echo "âš ï¸ Gradle not found, trying alternative approach"
        fi
        
        # Ensure gradlew exists and is executable
        if [ -f "gradlew" ]; then
          chmod +x gradlew
          echo "âœ… Gradle wrapper ready"
        else
          echo "âŒ Gradle wrapper not created"
        fi
        
    - name: ğŸ—ï¸ Build APK
      run: |
        cd android
        ./gradlew assembleDebug --stacktrace
        
    - name: ğŸ“‹ Get version
      id: version
      run: echo "VERSION=$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_OUTPUT
      
    - name: ğŸ“ Prepare APK
      run: |
        mkdir -p release
        cp android/app/build/outputs/apk/debug/app-debug.apk release/novado-v${{ steps.version.outputs.VERSION }}.apk
        
    - name: ğŸš€ Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}
        name: ğŸ“± Novado v${{ steps.version.outputs.VERSION }}
        body: |
