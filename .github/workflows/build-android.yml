        # –ü–æ–ª–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ –∏ –ø–µ—Ä–µ—Å–æ–∑–¥–∞–Ω–∏–µ
        rm -rf android/ node_modules/.cache/
        
        # –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        npx cap init "Novado" "com.novado.app" --web-dir=dist
        npx cap add android
        npx cap sync android
        
    - name: üîß Fix Android project
      run: |
        cd android
        
        # –°–æ–∑–¥–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π gradlew wrapper
        gradle wrapper --gradle-version 8.0.2 --distribution-type bin
        
        # –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ —Å–æ–∑–¥–∞–ª–æ—Å—å
        echo "üìÅ Gradle wrapper files:"
        ls -la gradlew* gradle/wrapper/ 2>/dev/null || echo "Some files missing"
        
        # –£–±–µ–∂–¥–∞–µ–º—Å—è —á—Ç–æ gradlew –∏—Å–ø–æ–ª–Ω—è–µ–º—ã–π
        chmod +x gradlew
        
        # –¢–µ—Å—Ç–∏—Ä—É–µ–º gradlew
        ./gradlew --version || echo "gradlew test failed"
        
    - name: üèóÔ∏è Build APK
      run: |
        cd android
        
        echo "üöÄ Building APK..."
        ./gradlew assembleDebug --stacktrace --info
        
        # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "‚úÖ APK built successfully!"
          ls -la app/build/outputs/apk/debug/
          du -sh app/build/outputs/apk/debug/app-debug.apk
        else
          echo "‚ùå APK not found!"
          find . -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
          exit 1
        fi
        
    - name: üìã Get version
      id: version
      run: echo "VERSION=$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_OUTPUT
      
    - name: üöÄ Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}
        name: üì± Novado v${{ steps.version.outputs.VERSION }}
        body: |
