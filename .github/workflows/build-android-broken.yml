        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: npm install --legacy-peer-deps
      
    - name: ğŸ—ï¸ Build PWA
      run: npm run build
      
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: ğŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸ”§ Install Gradle manually
      run: |
        # Ğ¡ĞºĞ°Ñ‡Ğ¸Ğ²Ğ°ĞµĞ¼ Gradle Ğ½Ğ°Ğ¿Ñ€ÑĞ¼ÑƒÑ ĞµÑĞ»Ğ¸ ÑĞµÑ€Ğ²Ğ¸Ñ Ğ½ĞµĞ´Ğ¾ÑÑ‚ÑƒĞ¿ĞµĞ½
        wget -q https://services.gradle.org/distributions/gradle-8.0.2-bin.zip || \
        curl -sL https://services.gradle.org/distributions/gradle-8.0.2-bin.zip -o gradle-8.0.2-bin.zip || \
        echo "âš ï¸ Gradle download failed, will try system gradle"
        
        if [ -f "gradle-8.0.2-bin.zip" ]; then
          unzip -q gradle-8.0.2-bin.zip
          export PATH=$PWD/gradle-8.0.2/bin:$PATH
          echo "âœ… Gradle 8.0.2 installed manually"
        fi
        
    - name: ğŸ“± Accept SDK licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
      
    - name: âš™ï¸ Setup Capacitor
      run: |
        # Ğ˜Ğ½Ğ¸Ñ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµĞ¼ Capacitor ĞµÑĞ»Ğ¸ Ğ½ÑƒĞ¶Ğ½Ğ¾
        if [ ! -f "capacitor.config.ts" ]; then
          npx cap init "Novado" "com.novado.app" --web-dir=dist
        fi
        
        # Ğ£Ğ´Ğ°Ğ»ÑĞµĞ¼ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒÑÑ‰Ğ¸Ğ¹ Android Ğ¿Ñ€Ğ¾ĞµĞºÑ‚ ĞµÑĞ»Ğ¸ ĞµÑÑ‚ÑŒ Ğ¿Ñ€Ğ¾Ğ±Ğ»ĞµĞ¼Ñ‹
        if [ -d "android" ]; then
          echo "ğŸ§¹ Removing existing Android project..."
          rm -rf android/
        fi
        
        # Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ Android Ğ¿Ñ€Ğ¾ĞµĞºÑ‚ Ğ·Ğ°Ğ½Ğ¾Ğ²Ğ¾
        npx cap add android
        npx cap sync android
        
    - name: ğŸ”§ Create Gradle wrapper manually
      run: |
        cd android
        
        # Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñƒ gradle wrapper
        mkdir -p gradle/wrapper
        
        # Ğ¡ĞºĞ°Ñ‡Ğ¸Ğ²Ğ°ĞµĞ¼ gradle-wrapper.jar Ğ½Ğ°Ğ¿Ñ€ÑĞ¼ÑƒÑ
        echo "ğŸ“¥ Downloading gradle-wrapper.jar..."
        curl -L -o gradle/wrapper/gradle-wrapper.jar \
          "https://github.com/gradle/gradle/raw/v8.0.2/gradle/wrapper/gradle-wrapper.jar" || \
        wget -O gradle/wrapper/gradle-wrapper.jar \
          "https://github.com/gradle/gradle/raw/v8.0.2/gradle/wrapper/gradle-wrapper.jar" || \
        echo "âŒ Failed to download gradle-wrapper.jar"
        
        # Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ gradle-wrapper.properties
        cat > gradle/wrapper/gradle-wrapper.properties << 'WRAPPER_EOF'
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-8.0.2-bin.zip
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
WRAPPER_EOF
        
        # Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ gradlew ÑĞºÑ€Ğ¸Ğ¿Ñ‚
        cat > gradlew << 'GRADLEW_EOF'
#!/bin/sh

# Determine the Java command to use to start the JVM.
if [ -n "$JAVA_HOME" ] ; then
    if [ -x "$JAVA_HOME/jre/sh/java" ] ; then
        # IBM's JDK on AIX uses strange locations for the executables
        JAVACMD="$JAVA_HOME/jre/sh/java"
    else
        JAVACMD="$JAVA_HOME/bin/java"
    fi
    if [ ! -x "$JAVACMD" ] ; then
        die "ERROR: JAVA_HOME is set to an invalid directory: $JAVA_HOME"
    fi
else
    JAVACMD="java"
    which java >/dev/null 2>&1 || die "ERROR: JAVA_HOME is not set and no 'java' command could be found in your PATH."
fi

# Escape application args
save () {
    for i do printf %s\\n "$i" | sed "s/'/'\\\\''/g;1s/^/'/;\$s/\$/' \\\\/" ; done
    echo " "
}
APP_ARGS=$(save "$@")

# Collect all arguments for the java command
set -- \
        "-Dorg.gradle.appname=gradlew" \
        -classpath "$APP_HOME/gradle/wrapper/gradle-wrapper.jar" \
        org.gradle.wrapper.GradleWrapperMain \
        "$APP_ARGS"

exec "$JAVACMD" "$@"
GRADLEW_EOF
        
        # Ğ”ĞµĞ»Ğ°ĞµĞ¼ gradlew Ğ¸ÑĞ¿Ğ¾Ğ»Ğ½ÑĞµĞ¼Ñ‹Ğ¼
        chmod +x gradlew
        
        # Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ ĞºĞ¾Ğ½Ñ„Ğ¸Ğ³ÑƒÑ€Ğ°Ñ†Ğ¸Ğ¾Ğ½Ğ½Ñ‹Ğµ Ñ„Ğ°Ğ¹Ğ»Ñ‹
        printf 'buildscript {\n  ext {\n    compileSdkVersion = 34\n    targetSdkVersion = 34\n    minSdkVersion = 22\n  }\n  dependencies {\n    classpath "com.android.tools.build:gradle:8.0.0"\n  }\n}\n' > build.gradle
        printf 'apply from: "capacitor.settings.gradle"\n' >> build.gradle
        printf 'allprojects {\n  repositories {\n    google()\n    mavenCentral()\n  }\n}\n' >> build.gradle
        
        printf 'org.gradle.jvmargs=-Xmx2048m\n' > gradle.properties
        printf 'android.useAndroidX=true\n' >> gradle.properties
        
        printf 'include ":app"\n' > settings.gradle
        printf 'apply from: "capacitor.settings.gradle"\n' >> settings.gradle
        
        echo "âœ… Gradle wrapper created manually"
        
    - name: ğŸ—ï¸ Build APK
      run: |
